{% extends "layout.html" %}
<html>

<head>
	{% block content %}
	<script>
		let information = {{ knife | tojson }}
		// console.log(information)
	</script>
	<script type="text/javascript" src="{{ url_for('static', filename = 'learn.js') }}"> </script>


</head>

<body>
	<div class="learn-container">
			<div class=row>
				<div class="learn-img-container col-md-4">
					<img id="ruler" src="../static/imgs/ruler.png" alt="ruler">
					<img id="knifeImg" src={{knife.image}} alt="Knife Image" height={{44*knife.ht}}>
				</div>
				<div class="col-md-8">
					<h1 class="title header"> {{knife.name.upper()}}</h1>
					<br>
					<ul class="facts">
						{% for facts in knife.facts %}
						<li>{{facts}}</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		<div class="next-prev-div">
			<button class="btn btn-outline-dark prev next-prev" id="backButton">← Previous</button>
			<button class="btn btn-outline-dark next next-prev" id="nextButton"> Next →</button>
		</div>
	</div>
</body>
{% endblock %}

</html>
